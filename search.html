    <script>
    
        // search js
        let searc_sd = window.location.search.slice(3)
        let searc_text = searc_sd.split("+").join(" ")
    
        if (searc_text == "") {
            document.getElementById("title").innerHTML = `All Movies`
        } else {
            document.getElementById("title").innerHTML = `Search Results for ➤ <b>${searc_text}<b>`
        }
    
        function search_animal() {
            let input = searc_text
            input = input.toLowerCase();
            let x = document.getElementsByClassName('movie');
    
            for (i = 0; i < x.length; i++) {
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display = "none";
                    document.getElementById('footer').style.display = "none";
                }
                else {
                    x[i].style.display = "block";
                    document.getElementById('none_error').style.display = "none";
                }
            }
        }
    </script>
