<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://bit.ly/yasirlogo" type="image/x-icon">
    <title>FilmiGo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
     <link rel="stylesheet" href="/assets/default/css/style.css">
</head>
<body>

    <!-- PopUp Search Box -->

    <div class="search-box-main" id="searchPopupBoxMain">
        <div class="container search" id="searchPopupBox">
            <i class="fa-solid fa-xmark" id="searchBoxClose" onclick="closeSearchPopUpBox();"></i>
            <form action="/search" method="get" id="PopUpSearchForm">
                <input type="text" name="s" id="searchInput" placeholder="Enter Movie Name.." autocomplete="off" required />
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </div>

    <!-- PopUp Search Box End -->
    
    <div class="hero-section-main">
        <div class="hero-section">
            <nav>
                <div class="navbar">
                    <div class="nav-left-box nav-boxes">
                        <a href="/"><img src="/assets/default/img/logo.png" alt="logo" id="logoImg"></a>
                    </div>

                    <i class="fa-solid fa-bars" id="sideOpen" onclick="openMenu();"></i>
        
                    <div class="nav-center-box nav-boxes" id="navMenu">
                        <div class="nav-center-content">
                            <i class="fa-solid fa-xmark" id="sideClose" onclick="closeMenu();"></i>
                            <ul id="navLinksUl">
                                <li><a href="/">Home</a></li>
                                <li><a href="/search?s=movies">Latest Movies</a></li>
                                <li><a href="/search?s=series">Web Series</a></li>
                                <li><a href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
        
                    <div class="nav-right-box nav-boxes">
                        <div class="nav-search-icon">
                            <i class="fa-solid fa-magnifying-glass" onclick="openSearchPopUpBox();"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar Ended -->

            <!-- Hero Section Started -->

            <div class="hero-content">
                <div class="hero-content-items">
                    <h1 class="hero-content-title">Watch your favorite movies and series</h1>
                    <h5>Ready to watch? Enter Movie Name...</h5>
                    <div class="hero-search-box">
                        <form action="/search" method="get" id="searchForm">
                            <input type="text" name="s" id="searchInput" placeholder="Search Movie.." autocomplete="off" required />
                            <button type="submit" id="searchBtn">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="recent-movies" id="recentMovies">
        <div class="recent-movies-box">
            <h2 class="category-title">Recent Movies</h2>
            <div class="row recent-row">
                <div class="col-2 movie">Hello</div>
                <div class="col-2 movie">Hello</div>
                <div class="col-2 movie">Hello</div>
                <div class="col-2 movie">Hello</div>
                <div class="col-2 movie">Hello</div>
                <div class="col-2 movie">Hello</div>
            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/assets/default/js/script.js"></script>
</body>
</html>
